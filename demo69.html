<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>switch case</title>
</head>
<body>
	<script type="text/javascript">
		var arr1 = [
			{
				name:"a",
				state:true
			},{
				name:"c",
				state:false
			},{
				name:"d1",
				state:false
			},{
				name:"d2",
				state:false
			},{
				name:"e1",
				state:true
			}
		];

		var arr2 = {
			A:false,
			B:false,
			C:false,
			D:{
				D1:false,
				D2:false
			},
			E:{
				E1:false,
				E2:false
			}
		};

		function check() {
			for (var i = 0; i < arr1.length; i++) {
				switch (arr1[i].name) {
					case "a":
						arr2.A = arr1[i].state;
						console.log("a");
						break;
					case "b":
						arr2.B = arr1[i].state;
						console.log("b");
						break;
					case "c":
						arr2.C = arr1[i].state;
						console.log("c");
						break;	
					case "d1":
						arr2.D.D1 = arr1[i].state;
						console.log("d1");
						break;
					case "d2":
						arr2.D.D2 = arr1[i].state;
						console.log("d2");
						break;
					case "e1":
						arr2.E.E1 = arr1[i].state;
						console.log("e1");
						break;
					case "e2":
						arr2.E.E2 = arr1[i].state;
						console.log("e2");
						break;
				}
			}
			console.log(arr2);
		}

		check();
	</script>
</body>
</html>
