<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>box-sizing</title>
	<style type="text/css">
		.box1{
			box-sizing: content-box;
			width: 100px;
			height: 100px;
			padding:10px;
			border: 10px solid;
			margin:10px;
			background-color: #f00;
		}
		.box2{
			box-sizing: border-box;
			width: 100px;
			height: 100px;
			padding:10px;
			border: 10px solid;
			margin:10px;
			background-color: #0f0;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
