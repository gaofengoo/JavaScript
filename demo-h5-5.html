<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>CSS3</title>
	<style type="text/css">
		/* 属性选择器 */

		[class^=bule]{

		/*[class$=e]{

		/* 伪类选择器 */
		/*a:link,a:visited,a:hover,a:active*/
		p:before{
			content: "前";
		}
		p:after{
			content: "后";
		}
		ul li:first-child{
			color: #f00;
		}
		ul li:last-child{
			color: #0f0;
		}
		ul li:nth-child(3){
			font-weight: bold;
		}
		ul li:nth-last-child(2){
			outline: 1px solid;
		}
		ul li:nth-child(odd){
			font-size: 20px;
		}
		ul li:nth-child(even){
			text-decoration: underline;
		}
	</style>
</head>
<body>
