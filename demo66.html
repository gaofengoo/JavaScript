<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>数组分析</title>
</head>
<body>
	<script type="text/javascript">
		// 数据库数据数组
		var A1 = [
			{
				_id:"00000000"
			},{
				_id:"11111111"
			},{
				_id:"22222222"
			}
		];

		// 行为数组。删除A1[0],更新A1[1],新增A[3]和A[4]
		var A2 = [
			{
				_id:"11111111"
			},{
				_id:"22222222"
			},{
				_id:"1"
			},{
				_id:"2"
			},
		];

		// 结果数组，调取API。
		var A3 = [
			{
				_id:"00000000",
				state:"delete"
			},{
				_id:"11111111",
				state:"update"
			},{
				_id:1,
				state:"create"
			},{
				_id:2,
				state:"create"
			}
		];
	</script>
</body>
</html>
