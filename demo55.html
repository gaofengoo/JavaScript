<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>倒计时</title>
</head>
<body>
	<p id="Time">60</p><span>s</span>

	<script>
		//使用匿名函数方法
		function countDown(){
			
			var time = document.getElementById("Time");
			//alert(time.innerHTML);
			//获取到id为time标签中的内容，现进行判断
			if(time.innerHTML == 0){
				//等于0时清除计时
				// window.location.href="https://www.baidu.com";
				window.clearInterval(t1);
				console.log(t1);
			}else{
				time.innerHTML = time.innerHTML-1;
			}
		}
		//1000毫秒调用一次
		var t1 = window.setInterval("countDown()",1000);
	</script>
</body>
</html>
