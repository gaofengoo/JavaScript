<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组函数</title>
</head>
<body>
	<script type="text/javascript">
		//slice()
		var colors = ["a", "b", "c", "d", "e", "f"];
		var colors2 = colors.slice(2);
		var colors3 = colors.slice(2,4);

		alert(colors2);
		alert(colors3);
	</script>
</body>
</html>
