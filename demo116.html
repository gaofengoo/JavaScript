<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组随机排序</title>
</head>
<body>
    <script>
        function randomArr (arr) {
            var length = arr.length, temp, index;
            for (var i = length - 1; i >= 0; i--) {
                index = Math.floor(Math.random() * i);
                temp = arr[index];
                arr[index] = arr[i];
                arr[i] = temp;
            }
            return arr;
        }
        console.log(randomArr([1, 2, 3, 4, 5]));
        console.log(randomArr([1, 2, 3, 4, 5]));
        console.log(randomArr([1, 2, 3, 4, 5]));
        console.log(randomArr([1, 2, 3, 4, 5]));
    </script>
</body>
</html>
