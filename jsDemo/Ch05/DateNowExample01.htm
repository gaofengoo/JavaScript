<!DOCTYPE html>
<html>
<head>
    <title>Date Now Example</title>
</head>
<body>
	<script type="text/javascript">
    
        //Date.now() is in ECMAScript 5
        //Prior to that, use +new Date()
    
        var now = (typeof Date.now == "function" ? Date.now() : +new Date());
        var now1 = typeof Date.now;
        var now2 = Date.now();
        var now3 = new Date();
        alert("Right now: " + now);

    </script>
</body>
</html>
