<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>demo14</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	body, html{
		width: 100%;
		height: 100%;
	}
	.head{
		width: 100%;
		height: 100%;
		overflow:hidden;
	}
	.left{
		width: 300px;
		height: 100%;
		background-color: #f00;
		position: fixed;
		z-index: 30;
		left: -300px;
	}
	.right{
		float: left;
		position: fixed;
		z-index: 30;
		left:0;
		width: calc(100%);
		height: 100%;
		background-color: #0f0;
		/*opacity: 0;*/
	}
	#btn{
		position: fixed;
		z-index: 40;
		left: 0;
		top: 0;
	}
	img{
		cursor: pointer;
	}
</style>
</head>
<body>
    <div class="head">
    	<!-- <button id="btn">点击</button> -->
    	<img src="images/kai1.jpg" width="30" height="30" id="btn" />
    	<div class="left">阿德阿道夫阿道夫阿道夫</div>
    	<div class="right">阿德阿道夫阿道夫阿道夫阿德阿道夫阿道夫阿道夫阿德阿道夫阿道夫阿道夫阿德阿道夫阿道夫阿道阿德阿道夫阿道夫阿道夫阿德阿道夫阿道夫阿道夫阿德阿道夫阿道夫阿道夫阿德阿道夫阿道夫阿道夫阿德阿道夫阿道夫阿道夫阿德阿道夫阿道夫阿道夫阿德阿道夫阿道夫阿道夫阿德阿道夫阿道夫阿道夫阿德阿道夫阿道夫阿道夫阿德阿道夫阿道夫阿道夫阿德阿道夫阿道夫阿道夫阿德阿道夫阿道夫阿道夫夫</div>
    </div>

    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
    	$(function(){
    		$("#btn").click(function(){
    			if($(this).attr("src") == "images/kai1.jpg"){
    				$(".right").animate({
						width:"-=300px", opacity:"1", left: "300px"
					},"slow");
					$(".left").animate({
						left:"0"
					},"slow","swing");
    			}else{
    				$(".right").animate({
						width:"+=300px", opacity:"1", left: "0"
					},"slow");
					$(".left").animate({
	    				left:"-300px"
	    			},"slow","swing");
    			}
    			$(this).attr("src") ==  "images/kai1.jpg" ? $("#btn").attr({src:"images/kai2.jpg", alt:"关闭侧边栏"}) : $("#btn").attr({src:"images/kai1.jpg", alt:"关闭侧边栏"});

    		});
    	});
    </script>
</body>
</html>
