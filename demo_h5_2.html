<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>本地存储</title>
</head>
<body>
	<script type="text/javascript">
		if(window.localStorage){
			console.log("浏览器支持localStorage");//数据生命周期，数据
		}
		if(window.sessionStorage){
			console.log("浏览器支持sessionStorage");
		}

		localStorage.setItem("name","我是程序员");
		localStorage.key(1);
		// localStorage.removeItem("name");
		// localStorage.clear();

		var data = {
			"name":"gaofeng",
			"age":23,
			"home":false,
			"height":undefined
		};
		localStorage.setItem("data",JSON.stringify(data));//字符串数据转换成JSON数据
		var newData = JSON.parse(localStorage.getItem("data"));//JSON数据转换成字符串数据
		console.log(newData);
		localStorage.removeItem("data");

		// sessionStorage 数据存储在当前会话中
		
	</script>

</body>
</html>
