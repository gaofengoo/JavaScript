<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>js判断传入时间和当前时间大小</title>
</head>
<body>
	<script type="text/javascript">
		 //判断时间是否过期
		 function judgeTime(time){
			 var strtime = time.replace("/-/g", "/");//时间转换
			 //时间
			 var date1=new Date(strtime);
			 //现在时间
			 var date2=new Date();
			 //判断时间是否过期
			 return date1<date2?true:false;
			 console.log(date2);
		 }

		 var date2=new Date();
		 console.log(date2);
	</script>
</body>
</html>
