<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>"++"和"--"</title>
</head>
<body>
	<script type="text/javascript">
		var num1 = 4;
		// num2 = num1++ - 2; // 先运算，再自加
		// console.log(num1, num2);
		// num3 = ++num1 - 2; // 先自加，再运算
		// console.log(num1, num3);
		num4 = --num1 - 2;
		console.log(num1, num4); // 先自减，再运算
		// num5 = num1-- - 2;
		// console.log(num1, num5); // 先运算，再自减
	</script>
</body>
</html>
