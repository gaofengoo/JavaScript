<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>for in</title>
</head>
<body>
	<script type="text/javascript">
		var array1 = ["a","b","c","d"];
		var array2 = {name:"gaofeng",age:"22",home:"杭州"};
		var a,b;
		var text1 = "";
		var text2 = "";
		for(a in array1){
			text1 += array1[a];
		}
		for(b in array2){
			text2 += array2[b];
		}
		console.log(text1);
		console.log(text2);
	</script>
</body>
</html>
