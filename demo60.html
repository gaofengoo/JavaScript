<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>背景图片</title>
	<style type="text/css">
		div{
			margin: 0;
			padding: 0;
			width: 100px;
			height: 100px;
			/*background-image: url(images/6.png);
			background-repeat: no-repeat;
			background-size: cover;*/
			position: relative;
			z-index: 20;
			overflow: hidden;
		}
		div img{
			display: inline-block;
			/*width: 100px;*/
			height: 100px;
			position: absolute;
			z-index: 30;
			left: 50%;
			margin-left: -50px;
			top: 0;
		}
	</style>
</head>
<body>
	<div>
		<img src="images/6.png" />
	</div>
</body>
</html>
