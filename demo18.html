<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>正则</title>
</head>
<body>	
	<input type="text" id="inp" />
	<input type="button" id="btn">
	<script type="text/javascript">
		var inp = document.getElementById('inp').value.trim();
		var btn = document.getElementById('btn');

		// 点击按钮验证
		btn.onClick = function(){
			isNull();
		}; 
		
		// 判断输入内容是否为空
		function isNull(){
			if(inp.length == 0){
				console.log("文本框不能为空或者为空格");
			}
		};

	</script>
</body>
</html>
