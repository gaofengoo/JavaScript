<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定与解绑enter事件</title>  
</head>
<body>
    <div id="div1" style="width: 200px;height: 200px;background-color: #f00;">绑定</div>
    <div id="div2" style="width: 200px;height: 200px;background-color: #0f0;">解绑</div>

    <script type="text/javascript">
        var lastTime, nextTime; // 扫码创建订单
        var lastCode, nextCode;

        var f1 = function (e) {
            if (e.keyCode == 13) {
                console.log("000");
            }
        }

        var div1 = document.getElementById('div1');
        var div2 = document.getElementById('div2');

        div1.onclick = function () {
            document.addEventListener('keypress',f1);
        };

        div2.onclick = function () {
            document.removeEventListener('keypress',f1);
        };

    </script>
</body>
</html>
