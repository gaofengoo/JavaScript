<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>背景图</title>
	<style type="text/css">
		body, html{
			width: 100%;
			height: 100%;
			margin:0;
			padding: 0;
		}
		#web_bg{
		  position:fixed;
		  top: 0;
		  left: 0;
		  width:100%;
		  height:100%;
		  min-width: 1000px;
		  z-index:-10;
		  zoom: 1;
		  background-color: #fff;
		  background-repeat: no-repeat;
		  background-size: cover;
		  -webkit-background-size: cover;
		  -o-background-size: cover;
		  background-position: center 0;
		  background-image: url(images/pic_login.png);
		}
	</style>
</head>
<body>
	<div id="web_bg"></div>
</body>
</html>
