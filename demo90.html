<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>  
</head>
<body>
    <script>
        function switchTest (a) {
            switch (a) {
                case "1":
                case "2":
                case "3":
                    console.log("1");
                    break;
                case "4":
                case "5":
                case "6":
                    console.log("2");
                    break;
            }
        }

        switchTest("6");
    </script>
</body>
</html>
