<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>多重边框</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		/*方法一*/
		/*div{
			width: 100px;
			height: 100px;
			background-color: #f00;
			border:5px solid #0f0;
			outline:5px solid #00f; 
			box-sizing: border-box;
		}*/
		/*方法二*/
		div{
			margin:20px;
			width: 100px;
			height: 100px;
			background-color: #f00;
			border:5px solid #0f0;
			box-sizing: border-box;
			position: relative;
			z-index: 10;
		}
		div:before{
			content: "";
			position: absolute;
			z-index: 20;
			top: -20px
			bottom: 120px;
			left: -20px;
			right: -20px;
			border: 5px solid #00f;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
