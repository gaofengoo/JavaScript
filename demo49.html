<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>箭头</title>
	<style type="text/css">
		div:after{
			width: 6px;
			height: 6px;
			border: 1px solid #666;
			content: "";
			display: block;
			position: absolute;
			top: 16px;
			right: 8px;
			border-width: 0 0 1.5px 1.5px;
			-webkit-transform: rotate(-45deg);
			transform: rotate(-45deg);
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
