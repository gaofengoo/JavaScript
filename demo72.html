<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>使用匿名函数包装全局变量</title>
</head>
<body>
	<script type="text/javascript">
		// 使用匿名函数包装全局变量,可以根据需求，使用很多“全局”变量，而不会影响全局空间或者与其它库中用到的全局变量冲突
		(function() {
			var i = 0;

			function increment() {
				i++;
				alert("value is" + i);
			}

			function runIncrement() {
				while (i<5) {
					increment();
				}
			}

			window.onload = function() {
				runIncrement();
			}
		})();
	</script>
</body>
</html>
