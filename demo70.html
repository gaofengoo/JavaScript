<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>for push</title>
</head>
<body>
	<script type="text/javascript">
		var arr1 = [
			{
				name:"a",
				state:false
			},{
				name:"b",
				state:true
			},{
				name:"c",
				state:false
			},{
				name:"d",
				state:true
			},{
				name:"e",
				state:true
			}
		];

		var arr2 = [];

		function check() {
			for (var i = 0; i < arr1.length; i++) {
				if (arr1[i].state == true) {
					arr2.push(arr1[i]); 
				}
			}
			console.log(arr2);
		}

		check();
	</script>
</body>
</html>
