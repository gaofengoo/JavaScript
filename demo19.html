<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>hope</title>
</head>
<style type="text/css">
	body{
		width: 100%;
		height: 100%;
		background-color: #f00;
	}
	h1{
		position: fixed;
		z-index: 10;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%);
		color: #fff;
	}
</style>
<body>
	<h1 id="h1"></h1>

    <script type='text/javascript'>
		var str = 'A Good Day',h1=document.getElementById('h1'),i=0,len=str.length;
		var int = setInterval(function(){
			i=i+1;
			if(i<len){
				h1.innerText = str.substr(0,i) + '|';
			}else{
				h1.innerText = str.substr(0,len--);
			}
		},200);
	</script>
</body>
</html>
