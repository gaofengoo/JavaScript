<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>HTML5表单</title>
</head>
<body>
	<!-- 常见HTML5表单 -->
	<form id="myForm">
		<input type="text" />
	</form>
	<input type="text" form="myForm" /><br />
	<input type="text" placeholder="请输入内容" /><br />
	<input type="text" autofocus required /><br />

	<!-- 移动web表单 -->
	<input type="search" />
</body>
</html>
