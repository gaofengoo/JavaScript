<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>  
    <style type="text/css">
    	*{
            margin: 0;
            padding: 0;
            font-family: "微软雅黑";
        }
        a{
            text-decoration: none;
        }
        ul, li{
            list-style: none;
        }
        .box{
            width: 1200px;
            height: auto;
            margin: 0 auto;
        }
        .clearfloat:after{
            display:block;
            clear:both;
            content:"";
            visibility:hidden;
            height:0;
        }
        .clearfloat{
            zoom:1;
        }
        .header{
            padding: 26px 0;
        }
        .header h1{
            display: inline-block;
            float: left;
            width: 308px;
            height: 28px;
            margin-top: -4px;
        }
        .header h1 img{
            display: inline-block;
            width: 308px;
            height: 28px;
        }
        .header .header-right{
            display: block;
            float: right;
            font-size: 24px;
        }
        .header .header-right .a1, .header .header-right .a2{
            display: inline-block;
            float: left;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            line-height: 30px;
        }
        .header .header-right .a1{
            width: 68px;
            height: 30px;
            margin-right: 12px;
            background: #FFFFFF;
            border: 1px solid #EBEBEB;
            border-radius: 2px;
            color: #333;
        }
        .header .header-right .a2{
            background: #F3F3F3;
            border-radius: 2px;
            width: 70px;
            height: 32px;
        }
        .header .header-right .a2{
            position: relative;
            z-index: 20;
        }
        .header .header-right .a2 .down{
            position: absolute;
            z-index: 30;
            width: 91px;
            height: 118px;
            left: -10px;
            top: 32px;
            padding-top: 7px;
            display: none;
        }
        .header .header-right .a2:hover .down, .header .header-right .a2:hover .down-img{
            display: block;
        }
        .header .header-right .a2 .down li{
            height: 35px;
            line-height: 35px;
            text-align: center;
            margin: 0 10px;
            border-bottom: 1px solid #e9e9e9;
            color: #333;
        }
        .header .header-right .a2 .down li:hover{
            color: #0073e6;
        }
        .header .header-right .a2 .down li:last-child{
            border-bottom: 0;
        }
        .header .header-right .a2 .down-img{
            position: relative;
            width: 91px;
            height: 118px;
            z-index: 10;
            display: none;
        }
        .header .header-right .a2 .down-img img{
            position: absolute;
            width: 100%;
            height: auto;
            z-index: 12;
            left: -10px;
            top: 0;
        }
        .nav{
            height: 38px;
        }
        .nav li{
            display: inline-block;
            line-height: 22px;
            height: 22px;
            float: left;
            font-size: 26px;
            margin-right: 34px;
            cursor: pointer;
            position: relative;
            z-index: 20;
            font-size: 16px;
            color: #333;
        }
        .nav li:hover, .nav2 li:hover{
            color: #0073e6;
        }
        .nav li span{
            display: inline-block;
            position: absolute;
            width: 100%;
            height: 4px;
            background-color: #0f91ff;
            left: 0;
            bottom: -16px;
            z-index: 30;
            display: none;
        }
        .nav li:hover span{
            display: block;
        }
        .banner{
            width: 100%;
            height: 450px;
            background-image: url('images/new-banner.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .banner img{
            display: inline-block;
            width: 100%;
            height: auto;
        }
        .nav2{
            height: 56px;
            margin-bottom: 40px;
        }
        .nav2 li{
            display: inline-block;
            line-height: 56px;
            height: 56px;
            float: left;
            font-size: 26px;
            margin-right: 100px;
            cursor: pointer;
            position: relative;
            z-index: 20;
        }
        .nav2 li a{
            color: #000;
        }
        .nav2 li:hover a{
            color: #0f91ff;
        }
        .nav2 li span{
            display: inline-block;
            position: absolute;
            width: 100%;
            height: 4px;
            background-color: #0f91ff;
            left: 0;
            bottom: 0;
            z-index: 30;
            display: none;
        }
        .tab{
            width: 1300px;
            height: auto;
            margin: 0 auto;
        }
        .tab li{
            width: 1300px;
            height: auto;
        }
        .tab li img{
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="box">
    	<div class="header clearfloat">
    		<h1>
                <img src="images/nav1.png" />      
            </h1>
	    	<div class="header-right clearfloat">
	    		<div class="a1">注册</div>
	    		<div class="a2">
                    登录 
                    <ul class="down">
                        
                        <li>个人登录</li>
                        <li>体育部门</li>
                        <li>社会组织</li>
                    </ul>
                    <div class="down-img">
                        <img src="images/jiehe.png">
                    </div>
                </div>
	    	</div>
    	</div>
    	<ul class="nav clearfloat">
	    	<li>首&nbsp;&nbsp;页<span></span></li>
	    	<li>个人用户<span></span></li>
	    	<li>体育部门<span></span></li>
	    	<li>社会组织<span></span></li>
	    	<li>政策新闻<span></span></li>
	    	<li>数据开发<span></span></li>
	    </ul>
	</div>
    <div class="banner"></div>
