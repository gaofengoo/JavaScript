<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>confirm()</title>
</head>
<body>
	<script type="text/javascript">
		//confirm("Are you sure!");
		
		if (confirm("Are you sure?")) {
			alert("I'm so glad you're sure! ");
		}else {
			alert("I'm sorry to hear you're not sure. ");
		}
	</script>
</body>
</html>
