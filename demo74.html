<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览器对象</title>  
</head>
<body>
    <script type="text/javascript">
        // 三类提示框
        alert("sure");
        var a = confirm("Are you sure?");

        var b = prompt("What's your name","gaofeng");
        console.log(b);
    </script>
