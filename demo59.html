<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>获取当前时间戳</title>
</head>
<body>
	<script type="text/javascript">
		var time1 = (new Date()).getTime();
		var time2 = (new Date()).valueOf();
		var time3 = Date.parse(new Date());
		// console.log(time1,time2,time);
		console.log(time1);
		console.log(time2);
		console.log(time3);
	</script>
</body>
</html>
