<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>数字排序</title>
</head>
<body>
	<script type="text/javascript">
		var arr1 = ["a","d","m","b","e"];
		var arr2 = [33,22,18,9,-3,0,6,88];

		function order(a,b){
			if(a>b){
				return 1;
			}else if(a<b){
				return -1;
			}else{
				return 0;
			}
		}

		function orderEasy(a,b){
			return a - b;
		}

		console.log(arr2.sort(orderEasy));
	</script>
</body>
</html>
