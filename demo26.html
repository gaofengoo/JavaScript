<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>字母超出换行</title>
	<style type="text/css">
		div{
			width: 500px;
			height: 500px;
			overflow:hidden; 
			word-wrap:break-word; 
			word-break:break-all;
		}
	</style>
</head>
<body>
	<div>eeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee</div>
</body>
</html>
