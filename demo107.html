<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组对象</title>
</head>
<body>
    <script type="text/javascript">
        var arr1 = ["a", "b", "c"];
        var arr2 = new Array(1, 15, "aaa");

        console.log(typeof arr1, typeof arr2);

        if (typeof arr1 == "object") alert("对象");
    </script>
</body>
</html>
